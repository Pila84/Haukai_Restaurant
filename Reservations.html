<!DOCTYPE html>
<html lang="en">
   <head>

   </head>

   <body>
    <!-- Main header with navigation -->
    <header>
      <nav id="navbar">
        <h2><a href="index.html" id="brand" lang="mi">Haukai</a></h2>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="Reservations.html">Reservations</a></li>
            <li><a href="Hours.html">Hours</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
        <!-- Hamburger Icon -->
        <div id="hamburger" onclick="toggleMenu()" role="button" aria-label="Toggle menu" aria-expanded="false">
            <div></div>
            <div></div>           <!-- empty divs are the 3 lines of the burger menu -->
            <div></div>
        </div>
      </nav>

    <!-- Here is our page's main content-->
    <main role="main">
      <h1 class="pageTitle">Book a table</h1>
      <p class="intro">Complete the following form to book a table with us.</p>
      <div class="iframe-container">

    </footer>




    <!-- JavaScript to handle the navbar collapse -->
    <script>
      function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
    } else {
        menu.style.display = 'none';
    }
}

// Handle screen resize
window.addEventListener('resize', function() {
    const menu = document.getElementById('menu');
    if (window.innerWidth > 768) {
        menu.style.display = ''; // Reset the display style for larger screens
    }
});


  </script>
  </body>
